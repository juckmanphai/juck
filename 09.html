<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลฉลากกินแบ่งรัฐบาล</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffde7;
            margin: 0;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #e65100;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        h2 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        h3 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .form-container {
            background-color: lightyellow;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid green;
            padding: 10px;
            max-width: 500px;
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        input, select {
            font-size: 18px;
            padding: 8px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 150px;
            transition: border-color 0.3s;
        }

        .input-pair {
            display: flex;
            justify-content: center;
        }

        .result-display {
            background-color: #ffffcc;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid green;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .result-section {
            margin-top: 5px;
        }

        .header-title {
            background-color: rgba(0, 100, 255, 0.8);
            color: white;
            font-size: 26px;
            font-weight: bold;
            border-radius: 20px;
            display: inline-block;
            padding: 20px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .draw-date {
            color: rgba(0, 100, 255, 0.8);
            padding: 15px;
            font-size: 20px;
            border-radius: 2px;
            display: inline-block;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .number-box {
            display: inline-block;
            background-color: rgba(233, 30, 99, 0.5);
            color: white;
            font-size: 30px;
            font-weight: bold;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border-radius: 30px;
            margin: 1.5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .three-digit-box {
            display: inline-block;
            background-color: #1e88e5;
            color: white;
            font-size: 20px;
            font-weight: bold;
            width: 40px;
            height: 30px;
            line-height: 35px;
            text-align: center;
            border-radius: 15px;
            margin: 5px;
        }

        .two-digit-box {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            font-size: 36px;
            font-weight: bold;
            width: 130px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 15px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .result-title {
            font-weight: bold;
            color: green;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        .flex-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .button-container button {
            font-size: 22px;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .back-button {
            font-size: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #FF5722;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #E64A19;
            transform: translateY(-2px);
        }

        .back-button:active {
            background-color: #D84315;
            transform: translateY(0);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .result-section {
            margin-top: 5px;
        }

        .result-section .result-title {
            margin-bottom: 5px;
        }

        #first-prize-display {
            margin-top: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckphai.github.io/juckim/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลฉลากกินแบ่งรัฐบาล</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="draw-date">งวดวันที่ (วัน เดือน พ.ศ.)</label>
            <input type="text" id="draw-date" placeholder="กรอกวันที่ (ตัวอย่าง: 1 มกราคม 2567)">
        </div>

        <div class="form-group">
            <input type="text" id="first-prize" maxlength="6" placeholder="กรอกเลขรางวัลที่ 1">
            <label for="first-prize">รางวัลที่ 1 (6 ตัว)</label>
        </div>

        <div class="form-group">
            <label>เลขหน้า 3 ตัว</label>
            <div class="input-pair">
                <input type="text" id="front-three-1" maxlength="3" placeholder="ชุดที่ 1">
                <input type="text" id="front-three-2" maxlength="3" placeholder="ชุดที่ 2">
            </div>
        </div>

        <div class="form-group">
            <label>เลขท้าย 3 ตัว</label>
            <div class="input-pair">
                <input type="text" id="back-three-1" maxlength="3" placeholder="ชุดที่ 1">
                <input type="text" id="back-three-2" maxlength="3" placeholder="ชุดที่ 2">
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="back-two" maxlength="2" placeholder="กรอกเลขท้าย 2 ตัว">
            <label for="back-two">เลขท้าย 2 ตัว</label>
        </div>

        <div class="button-container">
            <button onclick="displayResults()">แสดงผล</button>
        </div>
    </div>

    <div id="resultContainer" class="result-display" style="display: none;">
        <div style="position: relative; text-align: center; font-size: 18px; line-height: 0.6;">
            <img src="logo.png" alt="Logo Left" style="position: absolute; bottom: 0; left: 0; width: 50px; margin: 7px;">
            <img src="logo.png" alt="Logo Right" style="position: absolute; bottom: 0; right: 0; width: 50px; margin: 7px;">
            <h2 class="header-title">ผลฉลากกินแบ่งรัฐบาล</h2>
            <div class="draw-date">
                วันที่ <span id="display-draw-date"></span>
            </div>
            <div class="result-section" style="margin-top: 5px;">
                <h3 class="result-title">รางวัลที่ 1</h3>
                <div id="first-prize-display"></div>
            </div>

            <div class="result-section">
                <h3 class="result-title">เลขหน้า 3 ตัว</h3>
                <div class="flex-row">
                    <div id="display-front-three-1" class="three-digit-box"></div>
                    <div id="display-front-three-2" class="three-digit-box"></div>
                </div>
            </div>

            <div class="result-section">
                <h3 class="result-title">เลขท้าย 3 ตัว</h3>
                <div class="flex-row">
                    <div id="display-back-three-1" class="three-digit-box"></div>
                    <div id="display-back-three-2" class="three-digit-box"></div>
                </div>
            </div>

            <div class="result-section">
                <h3 class="result-title">เลขท้าย 2 ตัว</h3>
                <div id="display-back-two" class="two-digit-box"></div>
            </div>
        </div>
    </div>

    <script>
        function displayResults() {
            const drawDate = document.getElementById("draw-date").value;
            const firstPrize = document.getElementById("first-prize").value;
            const frontThree1 = document.getElementById("front-three-1").value;
            const frontThree2 = document.getElementById("front-three-2").value;
            const backThree1 = document.getElementById("back-three-1").value;
            const backThree2 = document.getElementById("back-three-2").value;
            const backTwo = document.getElementById("back-two").value;

            document.getElementById("display-draw-date").textContent = drawDate;
            document.getElementById("first-prize-display").innerHTML = firstPrize.split("").map(num => `<span class="number-box">${num}</span>`).join("");

            document.getElementById("display-front-three-1").textContent = frontThree1;
            document.getElementById("display-front-three-2").textContent = frontThree2;
            document.getElementById("display-back-three-1").textContent = backThree1;
            document.getElementById("display-back-three-2").textContent = backThree2;
            document.getElementById("display-back-two").textContent = backTwo;

            document.getElementById("resultContainer").style.display = "block";
        }
    </script>
</body>
</html>
