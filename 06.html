<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลกลุ่มลาวสตาร์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffde7;
            margin: 0;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #e65100;
            margin-top: 10px;
            font-size: 24px;
        }
        .blue { color: blue; font-size: 22px; }
        .red { color: red; }
        
        /* สไตล์ปุ่มต่างๆ */
        .back-button {
            display: block;
            width: 90%;
            max-width: 600px;
            margin: 20px auto 10px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: darkorange;
        }
        .convert-button {
            background-color: #FF9800;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .convert-button:hover {
            background-color: #F57C00;
        }
        
        /* สไตล์ฟอร์มกรอกข้อมูล */
        .form-container {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid orange;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        #numberInput {
            background-color: #e3f2fd;
            color: #1a237e;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #1a237e;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #numberInput:focus {
            background-color: #bbdefb;
            border-color: #3f51b5;
            outline: none;
        }
        input, select {
            font-size: 16px;
            padding: 8px;
            margin: 6px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
        }
        
        /* ปรับส่วนนี้ให้ปุ่มอยู่กึ่งกลาง */
        .form-footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        /* สไตล์ผลลัพธ์ใน Popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fffde7;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            position: relative;
        }
        .popup-main-content {
            position: relative;
            background-color: #FAFAD2;
            margin: 0 auto 5px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid green;
            padding: 20px 5px;
            max-width: 600px;
            text-align: center;
        }
        .popup-main-content::before {
            content: "";
            background-image: url('logo.png');
            background-size: 80% auto;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }
        
        /* สไตล์ปุ่มใน Popup */
        .popup-buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .popup-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #FF9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .popup-button:hover {
            background-color: #F57C00;
        }
        .popup-button.active {
            background-color: #4CAF50;
        }
        .close-popup {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        .close-popup:hover {
            background-color: #d32f2f;
        }
        
        /* สไตล์ตัวเลขผลลัพธ์ */
        .circle {
            display: inline-block;
            border: 3px solid orange;
            border-radius: 50%;
            font-size: 36px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 52px;
            margin: 0 5px;
        }
        .square {
            display: inline-block;
            border: 3px solid red;
            font-size: 36px;
            width: 75px;
            height: 50px;
            text-align: center;
            line-height: 52px;
            margin: 0 8px;
            box-sizing: border-box;
        }
        .square-two {
            display: inline-block;
            border: 3px solid red;
            font-size: 36px;
            width: 60px;
            height: 50px;
            text-align: center;
            line-height: 52px;
            margin: 0 5px;
            box-sizing: border-box;
        }
        .square-orange {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: red;
            font-size: 40px;
            font-weight: bold;
            width: 60px;
            height: 60px;
            border: 3px solid green;
            border-radius: 50%;
            margin: 1px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckmanphai.github.io/juck/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลกลุ่มลาวสตาร์</h1>

    <div class="form-container">
        <div class="form-group">
            <input type="text" id="numberInput" placeholder="กรุณากรอกตัวเลข 5 หลัก">
        </div>
        
        <div class="form-group">
            <select id="topicSelect">
                <option value="ลาวประตูชัย เวลา 05.45 น">ลาวประตูชัย เวลา 05.45 น</option>
                <option value="ลาวสันติภาพ เวลา 06.45 น">ลาวสันติภาพ เวลา 06.45 น</option>
                <option value="ประชาชนลาว เวลา 07.45 น">ประชาชนลาว เวลา 07.45 น</option>
                <option value="ลาว Extra เวลา 08.30 น">ลาว Extra เวลา 08.30 น</option>
                <option value="ลาว TV เวลา 10.30 น">ลาว TV เวลา 10.30 น</option>
                <option value="ลาว HD เวลา 13.45 น">ลาว HD เวลา 13.45 น</option>
                <option value="ลาวสตาร์ เวลา 15.45 น">ลาวสตาร์ เวลา 15.45 น</option>
                <option value="ลาวอาเซียน เวลา 21.00 น">ลาวอาเซียน เวลา 21.00 น</option>
                <option value="ลาวสตาร์ VIP เวลา 22.00 น">ลาวสตาร์ VIP เวลา 22.00 น</option>
                <option value="ลาวกาชาด เวลา 23.30 น">ลาวกาชาด เวลา 23.30 น</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="date" id="dateInput">
        </div>
        
        <div class="form-footer">
            <button id="convertButton" class="convert-button">แจงรายละเอียด</button>
        </div>
    </div>

    <!-- ส่วนของ Popup -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-main-content">
                <div style="position: relative; z-index: 1;">
                    <h3 id="popupTopicDisplay" class="blue" style="font-size: 22px; margin: 8px 0;"></h3>
                    <p id="popupDateDisplay" class="blue" style="font-size: 18px; margin: 8px 0;"></p>
                    <h2 class="blue" style="font-size: 26px; margin: 8px 0;">รางวัลเลข 5 ตัว</h2>
                    <div id="popupFiveDigitsDisplay" style="margin: 12px 0;"></div>
                    <p class="blue" style="font-size: 32px; font-weight: bold; letter-spacing: 2px; margin: 12px 0;">
                        บน <span id="popupThreeDigitsDisplay" style="font-size: 36px; font-weight: bold; color: green;"></span> 
                        ล่าง <span id="popupTwoDigitsDisplay" style="font-size: 36px; font-weight: bold; color: blue;"></span>
                    </p>
                </div>
            </div>
            
            <div class="popup-buttons-container">
                <div class="popup-buttons">
                    <button id="popupCircleButton" class="popup-button" onclick="toggleCirclePopup()">วงกลมล่าง</button>
                    <button id="popupSquareButton" class="popup-button" onclick="toggleSquarePopup()">สี่เหลี่ยมสามตัวบน</button>
                    <button id="popupCircleTopButton" class="popup-button" onclick="toggleSquareTopPopup()">สี่เหลี่ยมสองตัวบน</button>
                </div>
                <button class="close-popup" onclick="closePopup()">ปิดหน้าต่างนี้</button>
            </div>
        </div>
    </div>

    <footer style="text-align: center; margin: 20px 0; color: #666;">
        &copy; 2024 Juckmanphai. All Rights Reserved.
    </footer>
    
    <script>
        // ตั้งค่าวันเริ่มต้น
        function setDefaultDate() {
            const dateInput = document.getElementById("dateInput");
            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
        }

        // แสดง Popup
        function showPopup() {
            const popup = document.getElementById("popupOverlay");
            popup.style.display = "flex";
        }

        // ปิด Popup
        function closePopup() {
            const popup = document.getElementById("popupOverlay");
            popup.style.display = "none";
        }

        // แปลงตัวเลขและแสดงผล
        function convertNumber() {
            const num = document.getElementById("numberInput").value;
            const selectedTopic = document.getElementById("topicSelect").value;
            const dateInput = document.getElementById("dateInput").value;

            if (num.length !== 5 || isNaN(num)) {
                alert("กรุณากรอกตัวเลข 5 หลัก");
                return;
            }

            const threeDigits = num.slice(2);
            const twoDigits = num.slice(0, 2);
            const fiveDigits = num;

            const date = dateInput ? new Date(dateInput) : new Date();
            const thaiDate = getThaiDate(date);

            // ตั้งค่าข้อมูลใน Popup
            document.getElementById("popupTopicDisplay").textContent = `ผล${selectedTopic}`;
            document.getElementById("popupDateDisplay").textContent = thaiDate;
            
            // แสดงเลข 5 ตัว
            const fiveDigitsDisplay = document.getElementById("popupFiveDigitsDisplay");
            fiveDigitsDisplay.innerHTML = fiveDigits.split('').map(digit => 
                `<span class="square-orange">${digit}</span>`
            ).join('');
            
            // แสดงเลข 3 ตัวและ 2 ตัว
            document.getElementById("popupThreeDigitsDisplay").textContent = threeDigits;
            document.getElementById("popupTwoDigitsDisplay").textContent = twoDigits;
            
            // รีเซ็ตสถานะปุ่ม
            document.getElementById("popupCircleButton").classList.remove("active");
            document.getElementById("popupSquareButton").classList.remove("active");
            document.getElementById("popupCircleTopButton").classList.remove("active");
            
            // แสดง Popup
            showPopup();
        }

        // วงกลมสองตัวล่าง
        function toggleCirclePopup() {
            const twoDigitsDisplay = document.getElementById("popupTwoDigitsDisplay");
            const button = document.getElementById("popupCircleButton");
            
            if (!twoDigitsDisplay) return;
            
            if (button.classList.contains("active")) {
                twoDigitsDisplay.innerHTML = twoDigitsDisplay.textContent;
                button.classList.remove("active");
            } else {
                twoDigitsDisplay.innerHTML = `<span class="circle">${twoDigitsDisplay.textContent}</span>`;
                button.classList.add("active");
            }
        }

        // สี่เหลี่ยมสามตัวบน
        function toggleSquarePopup() {
            const threeDigitsDisplay = document.getElementById("popupThreeDigitsDisplay");
            const button = document.getElementById("popupSquareButton");
            
            if (!threeDigitsDisplay) return;
            
            if (button.classList.contains("active")) {
                threeDigitsDisplay.innerHTML = threeDigitsDisplay.textContent;
                button.classList.remove("active");
            } else {
                threeDigitsDisplay.innerHTML = `<span class="square">${threeDigitsDisplay.textContent}</span>`;
                button.classList.add("active");
            }
        }

        // สี่เหลี่ยมสองตัวบน
        function toggleSquareTopPopup() {
            const threeDigitsDisplay = document.getElementById("popupThreeDigitsDisplay");
            const button = document.getElementById("popupCircleTopButton");
            
            if (!threeDigitsDisplay) return;
            
            if (button.classList.contains("active")) {
                threeDigitsDisplay.innerHTML = threeDigitsDisplay.textContent;
                button.classList.remove("active");
            } else {
                const digits = threeDigitsDisplay.textContent.slice(-2);
                const hundredsDigit = threeDigitsDisplay.textContent.slice(0, 1);
                threeDigitsDisplay.innerHTML = `${hundredsDigit}<span class="square-two">${digits}</span>`;
                button.classList.add("active");
            }
        }

        // แปลงวันที่เป็นรูปแบบไทย
        function getThaiDate(date = new Date()) {
            const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
            const day = String(date.getDate()).padStart(2, '0');
            const month = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
                "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ][date.getMonth()];
            const year = date.getFullYear() + 543;
            const dayOfWeek = daysOfWeek[date.getDay()];
            return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
        }

        // ป้องกันคลิกขวา
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // ตั้งค่าเมื่อโหลดหน้าเว็บ
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("convertButton").addEventListener("click", convertNumber);
            setDefaultDate();
        });
    </script>
</body>
</html>
