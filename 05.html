<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ผลลาวพัฒนา</title>
  <style>
    /* === Global Styles === */
    body {
      font-family: Arial, sans-serif;
      background-color: #fffde7;
      margin: 0 auto;
      padding: 0 20px;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #e65100;
      margin-top: 10px;
      font-size: 24px;
    }

    /* === Result Box === */
    .result {
      position: relative;
      background-color: #FAFAD2;
      margin: 10px auto;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 2px solid green;
      padding: 10px;
      max-width: 600px;
      text-align: center;
      display: none;
    }
    .result::before {
      content: "";
      background-image: url('logo.png');
      background-size: 80% auto;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.3;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }
    #resultContainer > div {
      position: relative;
      z-index: 1;
    }

    /* === Text & Color Styles === */
    .blue { color: blue; font-size: 22px; }
    .red { color: red; }
    
    /* ปรับสีตัวหนังสือรางวัลตามสีลูกปิงปอง */
    .prize-label-6d {
      color: #cc0000; /* สีเดียวกับลูกปิงปองเลข 6 ตัว */
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .prize-label-3d {
      color: #0066cc; /* สีเดียวกับลูกปิงปองเลข 3 ตัวบน */
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .prize-label-2d {
      color: #cc6600; /* สีเดียวกับลูกปิงปองเลข 2 ตัวล่าง */
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }

    /* === Shape Styles === */
    .circle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border: 3px solid orange;
      border-radius: 50%;
      font-weight: bold;
      width: 60px;
      height: 60px;
      margin: 0 2px;
      padding: 0;
      overflow: hidden;
      vertical-align: middle;
    }
    .square {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border: 3px solid red;
      font-weight: bold;
      width: 100px;
      height: 50px;
      margin: 0 2px;
      padding: 0;
      overflow: hidden;
      vertical-align: middle;
    }
    .square-two {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border: 3px solid red;
      font-weight: bold;
      width: 70px;
      height: 50px;
      margin: 0 2px;
      padding: 0;
      overflow: hidden;
      vertical-align: middle;
    }

    /* === Circle Number Styles === */
    .circle-number {
      display: inline-block;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff3333, #cc0000);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      line-height: 32px;
      margin: 0 1px;
      box-shadow:
        0 3px 10px rgba(0, 0, 0, 0.2),
        inset -3px -3px 8px rgba(0, 0, 0, 0.15),
        inset 3px 3px 8px rgba(255, 255, 255, 0.15);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .circle-number-top {
      display: inline-block;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #3399ff, #0066cc);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      line-height: 32px;
      margin: 0 1px;
      box-shadow:
        0 3px 10px rgba(0, 0, 0, 0.2),
        inset -3px -3px 8px rgba(0, 0, 0, 0.15),
        inset 3px 3px 8px rgba(255, 255, 255, 0.15);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .circle-number-bottom {
      display: inline-block;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff9933, #cc6600);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      line-height: 32px;
      margin: 0 1px;
      box-shadow:
        0 3px 10px rgba(0, 0, 0, 0.2),
        inset -3px -3px 8px rgba(0, 0, 0, 0.15),
        inset 3px 3px 8px rgba(255, 255, 255, 0.15);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* === Buttons === */
    .back-button {
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 10px;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: darkorange;
    }

    /* === Input Styles === */
    .input-container {
      margin-top: 8px;
      line-height: 1.2;
      text-align: center;
    }
    #numberInput {
      background-color: #e3f2fd;
      color: #1a237e;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #1a237e;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    #numberInput:focus {
      background-color: #bbdefb;
      border-color: #3f51b5;
      outline: none;
    }
    input, select, button {
      font-size: 16px;
      padding: 8px;
      margin: 6px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      width: 100%;
      max-width: 250px;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #4CAF50;
      outline: none;
    }
    input[type="text"]::placeholder {
      text-align: center;
    }

    /* === Form Container === */
    .form-container {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid orange;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: center;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
    .form-footer {
      text-align: center;
      margin-top: 20px;
    }
    .convert-button {
      background-color: #FF9800;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .convert-button:hover {
      background-color: #F57C00;
    }

    /* === Input Form Style === */
    .input-form {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid #FF9800;
    }
    .input-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-field {
      width: 100%;
      max-width: 280px;
    }
    .submit-btn {
      width: 100%;
      max-width: 280px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }

    /* === Popup Styles === */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background-color: #fffde7;
      border-radius: 1px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      padding: 20px;
      position: relative;
    }
    .popup-result {
      position: relative;
      background-color: #FAFAD2;
      margin: 15px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 3px solid green;
      padding: 20px 5px;
      max-width: 600px;
      text-align: center;
    }
    .popup-result::before {
      content: "";
      background-image: url('logo.png');
      background-size: 80% auto;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.3;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }
    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .popup-button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #FF9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .popup-button:hover {
      background-color: #F57C00;
    }
    .popup-button.active {
      background-color: #4CAF50;
    }
    .close-popup {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #f44336;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 15px auto 0;
      display: block;
    }
    .close-popup:hover {
      background-color: #d32f2f;
    }

    /* === New Styles for Number Display === */
    .number-display {
      margin: 10px 0;
    }
    .number-label {
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
    }
    .ball-group {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
    }

    /* === Horizontal Layout for Top 3 and Bottom 2 Numbers === */
    .number-display-horizontal {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .number-display-horizontal > div {
      text-align: center;
    }

    /* New style for aligned numbers */
    .aligned-ball-group {
      display: inline-flex;
      align-items: center;
      height: 60px; /* Same as circle height */
    }

    .aligned-square-group {
      display: inline-flex;
      align-items: center;
      height: 50px; /* Same as square height */
    }

    @media (max-width: 480px) {
      .number-display-horizontal {
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 10px;
        overflow-x: auto;
        padding-bottom: 10px;
        justify-content: flex-start;
      }
      .number-display-horizontal > div {
        flex: 0 0 auto;
        margin-bottom: 0;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='https://juckmanphai.github.io/juck/01.html '">กลับสู่หน้าหลัก</button>
  <h1>ผลลาวพัฒนา</h1>

  <!-- ส่วนของฟอร์มกรอกข้อมูล -->
  <div class="input-form">
    <div class="input-row">
      <input type="text" id="numberInput" class="input-field" placeholder="กรุณากรอกตัวเลข 6 หลัก">
    </div>
    <div class="input-row">
      <input type="date" id="dateInput" class="input-field">
    </div>
    <div class="input-row">
      <button id="convertButton" class="submit-btn">แจงรายละเอียด</button>
    </div>
  </div>

  <div id="resultContainer" class="result"></div>

  <!-- ส่วนของ Popup -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
      <div id="popupResult" class="popup-result"></div>
      <div class="popup-buttons">
        <button id="popupCircleButton" class="popup-button" onclick="toggleCirclePopup()">วงกลมล่าง</button>
        <button id="popupSquareButton" class="popup-button" onclick="toggleSquarePopup()">สี่เหลี่ยมสามตัวบน</button>
        <button id="popupCircleTopButton" class="popup-button" onclick="toggleSquareTopPopup()">สี่เหลี่ยมสองตัวบน</button>
      </div>
      <button class="close-popup" onclick="closePopup()">ปิดหน้าต่างนี้</button>
    </div>
  </div>

  <footer>
    &copy; 2024 Juckmanphai. All Rights Reserved.
  </footer>

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // Set the default date in the date input field
    function setDefaultDate() {
      const dateInput = document.getElementById("dateInput");
      if (dateInput) {
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
      }
    }

    // Function to show popup
    function showPopup() {
      const popup = document.getElementById("popupOverlay");
      popup.style.display = "flex";
    }

    // Function to close popup
    function closePopup() {
      const popup = document.getElementById("popupOverlay");
      popup.style.display = "none";
    }

    // Function to create ping pong ball numbers
    function createPingPongNumbers(numbers, type = 'default') {
      let html = '';
      for (let i = 0; i < numbers.length; i++) {
        if (type === 'top') {
          html += `<div class="circle-number-top">${numbers[i]}</div>`;
        } else if (type === 'bottom') {
          html += `<div class="circle-number-bottom">${numbers[i]}</div>`;
        } else {
          html += `<div class="circle-number">${numbers[i]}</div>`;
        }
      }
      return `<div class="ball-group">${html}</div>`;
    }

    // Function to create ping pong balls inside a circle
    function createCircleWithBalls(numbers, type = 'bottom') {
      let html = '';
      for (let i = 0; i < numbers.length; i++) {
        if (type === 'bottom') {
          html += `<div class="circle-number-bottom">${numbers[i]}</div>`;
        } else {
          html += `<div class="circle-number-top">${numbers[i]}</div>`;
        }
      }
      return `<div class="circle"><div class="ball-group">${html}</div></div>`;
    }

    // Function to create ping pong balls inside a square
    function createSquareWithBalls(numbers, type = 'top') {
      let html = '';
      for (let i = 0; i < numbers.length; i++) {
        if (type === 'top') {
          html += `<div class="circle-number-top">${numbers[i]}</div>`;
        } else {
          html += `<div class="circle-number">${numbers[i]}</div>`;
        }
      }
      return `<div class="square"><div class="ball-group">${html}</div></div>`;
    }

    // Function to create ping pong balls inside a square-two
    function createSquareTwoWithBalls(numbers, type = 'top') {
      let html = '';
      for (let i = 0; i < numbers.length; i++) {
        if (type === 'top') {
          html += `<div class="circle-number-top">${numbers[i]}</div>`;
        } else {
          html += `<div class="circle-number">${numbers[i]}</div>`;
        }
      }
      return `<div class="square-two"><div class="ball-group">${html}</div></div>`;
    }

    // Function to convert the entered number and display the result
    function convertNumber() {
      const num = document.getElementById("numberInput").value;
      const dateInput = document.getElementById("dateInput").value;
      if (num.length !== 6 || isNaN(num)) {
        alert("กรุณากรอกตัวเลข 6 หลัก");
        return;
      }
      const date = dateInput ? new Date(dateInput) : new Date();
      const thaiDate = getThaiDate(date);
      const threeDigits = num.slice(3);
      const twoDigits = num.slice(2, 4);

      const resultHtml = `
        <div style="position: relative; text-align: center; line-height: 1;">
          <h3 class="blue" style="display: inline-block; vertical-align: middle; margin: 0; font-size: 34px;">ผลลาวพัฒนา</h3>
          <p class="blue" style="margin-top: 20px;">${thaiDate}</p>
          <div class="number-display">
            <div class="prize-label-6d">รางวัลเลข 6 ตัว</div>
            ${createPingPongNumbers(num)}
          </div>
          <div class="number-display-horizontal">
            <div>
              <div class="prize-label-3d">เลข 3 ตัวบน</div>
              ${createPingPongNumbers(threeDigits, 'top')}
            </div>
            <div>
              <div class="prize-label-2d">เลข 2 ตัวล่าง</div>
              ${createPingPongNumbers(twoDigits, 'bottom')}
            </div>
          </div>
        </div>
      `;

      // Show in popup
      const popupResult = document.getElementById("popupResult");
      popupResult.innerHTML = resultHtml;

      // Reset button states
      document.getElementById("popupCircleButton").classList.remove("active");
      document.getElementById("popupSquareButton").classList.remove("active");
      document.getElementById("popupCircleTopButton").classList.remove("active");

      // Show popup
      showPopup();
    }

    // Convert a Date object to a formatted Thai date
    function getThaiDate(date = new Date()) {
      const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
      const months = [
        "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
        "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
      ];
      const day = String(date.getDate()).padStart(2, '0');
      const month = months[date.getMonth()];
      const year = date.getFullYear() + 543;
      const dayOfWeek = daysOfWeek[date.getDay()];
      return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    // Toggle Functions
    function toggleCirclePopup() {
      const threeDigitsDisplay = document.querySelector("#popupResult .number-display-horizontal > div:nth-child(1)");
      const twoDigitsDisplay = document.querySelector("#popupResult .number-display-horizontal > div:nth-child(2)");
      const num = document.getElementById("numberInput").value;
      const threeDigits = num.slice(3);
      const twoDigits = num.slice(2, 4);

      const button = document.getElementById("popupCircleButton");
      if (!threeDigitsDisplay || !twoDigitsDisplay) return;

      if (button.classList.contains("active")) {
        threeDigitsDisplay.innerHTML = `<div class="prize-label-3d">เลข 3 ตัวบน</div>${createPingPongNumbers(threeDigits, 'top')}`;
        twoDigitsDisplay.innerHTML = `<div class="prize-label-2d">เลข 2 ตัวล่าง</div>${createPingPongNumbers(twoDigits, 'bottom')}`;
        button.classList.remove("active");
      } else {
        twoDigitsDisplay.innerHTML = `<div class="prize-label-2d">เลข 2 ตัวล่าง</div>${createCircleWithBalls(twoDigits, 'bottom')}`;
        
        // Adjust top 3 numbers to align with circle
        threeDigitsDisplay.innerHTML = `
          <div class="prize-label-3d">เลข 3 ตัวบน</div>
          <div class="aligned-ball-group">
            ${createPingPongNumbers(threeDigits, 'top')}
          </div>`;
        button.classList.add("active");
      }
    }

    function toggleSquarePopup() {
      const threeDigitsDisplay = document.querySelector("#popupResult .number-display-horizontal > div:nth-child(1)");
      const twoDigitsDisplay = document.querySelector("#popupResult .number-display-horizontal > div:nth-child(2)");
      const num = document.getElementById("numberInput").value;
      const threeDigits = num.slice(3);
      const twoDigits = num.slice(2, 4);

      const button = document.getElementById("popupSquareButton");
      if (!threeDigitsDisplay || !twoDigitsDisplay) return;

      if (button.classList.contains("active")) {
        threeDigitsDisplay.innerHTML = `<div class="prize-label-3d">เลข 3 ตัวบน</div>${createPingPongNumbers(threeDigits, 'top')}`;
        twoDigitsDisplay.innerHTML = `<div class="prize-label-2d">เลข 2 ตัวล่าง</div>${createPingPongNumbers(twoDigits, 'bottom')}`;
        button.classList.remove("active");
      } else {
        threeDigitsDisplay.innerHTML = `<div class="prize-label-3d">เลข 3 ตัวบน</div>${createSquareWithBalls(threeDigits, 'top')}`;
        
        // Adjust bottom 2 numbers to align with square
        twoDigitsDisplay.innerHTML = `
          <div class="prize-label-2d">เลข 2 ตัวล่าง</div>
          <div class="aligned-square-group">
            ${createPingPongNumbers(twoDigits, 'bottom')}
          </div>`;
        button.classList.add("active");
      }
    }

    function toggleSquareTopPopup() {
      const threeDigitsDisplay = document.querySelector("#popupResult .number-display-horizontal > div:nth-child(1)");
      const twoDigitsDisplay = document.querySelector("#popupResult .number-display-horizontal > div:nth-child(2)");
      const num = document.getElementById("numberInput").value;
      const threeDigits = num.slice(3);
      const twoDigits = num.slice(2, 4);

      const button = document.getElementById("popupCircleTopButton");
      if (!threeDigitsDisplay || !twoDigitsDisplay) return;

      if (button.classList.contains("active")) {
        threeDigitsDisplay.innerHTML = `<div class="prize-label-3d">เลข 3 ตัวบน</div>${createPingPongNumbers(threeDigits, 'top')}`;
        twoDigitsDisplay.innerHTML = `<div class="prize-label-2d">เลข 2 ตัวล่าง</div>${createPingPongNumbers(twoDigits, 'bottom')}`;
        button.classList.remove("active");
      } else {
        const hundredsDigit = threeDigits[0];
        const lastTwoDigits = threeDigits.slice(1);
        threeDigitsDisplay.innerHTML = `
          <div class="prize-label-3d">เลข 3 ตัวบน</div>
          <div class="aligned-square-group">
            ${createPingPongNumbers(hundredsDigit, 'top')}
            ${createSquareTwoWithBalls(lastTwoDigits, 'top')}
          </div>`;
        
        // Adjust bottom 2 numbers to align with square
        twoDigitsDisplay.innerHTML = `
          <div class="prize-label-2d">เลข 2 ตัวล่าง</div>
          <div class="aligned-square-group">
            ${createPingPongNumbers(twoDigits, 'bottom')}
          </div>`;
        button.classList.add("active");
      }
    }

    // Initialize event listeners on page load
    document.addEventListener("DOMContentLoaded", function () {
      setDefaultDate();
      document.getElementById("convertButton").addEventListener("click", convertNumber);
    });
  </script>
</body>
