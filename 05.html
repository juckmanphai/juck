<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ผลลาวพัฒนา</title>
  <style>
    /* === Global Styles === */
    body {
      font-family: Arial, sans-serif;
      background-color: #fffde7;
      margin: 0 auto;
      padding: 0 20px;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #e65100;
      margin-top: 10px;
      font-size: 24px;
    }

    /* === Result Box === */
    .result {
      position: relative;
      background-color: #FAFAD2;
      margin: 10px auto;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 2px solid green;
      padding: 10px;
      max-width: 600px;
      text-align: center;
      display: none; /* ซ่อนผลลัพธ์ในหน้าหลัก */
    }

    .result::before {
      content: "";
      background-image: url('logo.png');
      background-size: 80% auto;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.3;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }

    #resultContainer > div {
      position: relative;
      z-index: 1;
    }

    /* === Text & Color Styles === */
    .blue { color: blue; font-size: 22px; }
    .red { color: red; }

    /* === Shape Styles === */
    .circle, .circle-green {
      display: inline-block;
      border: 3px solid orange;
      border-radius: 50%;
      font-weight: bold;
      font-size: 36px;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 52px;
      margin: 0 5px;
    }

    .square {
      display: inline-block;
      border: 3px solid red;
      font-size: 36px;
      font-weight: bold;
      width: 70px;
      height: 50px;
      text-align: center;
      line-height: 52px;
      margin: 0 8px;
      box-sizing: border-box;
    }

    .square-two {
      display: inline-block;
      border: 3px solid red;
      font-size: 36px;
      font-weight: bold;
      width: 60px;
      height: 50px;
      text-align: center;
      line-height: 52px;
      margin: 0 5px;
      box-sizing: border-box;
    }

    .square-orange,
    .six-digit-frame {
      display: inline-block;
      background-color: white;
      color: red;
      font-size: 36px;
      font-weight: bold;
      line-height: 40px;
      text-align: center;
      border: 2px solid blue;
      border-radius: 50px;
      margin: 0.5px;
    }

    .square-orange {
      width: 38px;
      height: 38px;
    }

    .six-digit-frame {
      width: 40px;
      height: 40px;
      line-height: 42px;
    }

    /* === Buttons === */
    .back-button {
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 10px;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: darkorange;
    }

    /* === Input Styles === */
    .input-container {
      margin-top: 8px;
      line-height: 1.2;
      text-align: center;
    }

    #numberInput {
      background-color: #e3f2fd;
      color: #1a237e;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #1a237e;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #numberInput:focus {
      background-color: #bbdefb;
      border-color: #3f51b5;
      outline: none;
    }

    input, select, button {
      font-size: 16px;
      padding: 8px;
      margin: 6px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      width: 100%;
      max-width: 250px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    input[type="text"]::placeholder {
      text-align: center;
    }

    /* === Form Container === */
    .form-container {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid orange;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: center;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .convert-button {
      background-color: #FF9800;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .convert-button:hover {
      background-color: #F57C00;
    }

    /* === Input Form Style === */
    .input-form {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid #FF9800;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-field {
      width: 100%;
      max-width: 280px;
    }

    .submit-btn {
      width: 100%;
      max-width: 280px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    /* === Popup Styles === */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fffde7;
      border-radius: 1px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      padding: 20px;
      position: relative;
    }

    .popup-result {
      position: relative;
      background-color: #FAFAD2;
      margin: 15px auto;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 3px solid green;
      padding: 20px 5px;
      max-width: 600px;
      text-align: center;
    }

    .popup-result::before {
      content: "";
      background-image: url('logo.png');
      background-size: 80% auto;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.3;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .popup-button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #FF9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup-button:hover {
      background-color: #F57C00;
    }

    .popup-button.active {
      background-color: #4CAF50;
    }

    .close-popup {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #f44336;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 15px auto 0;
      display: block;
    }

    .close-popup:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckmanphai.github.io/juck/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลลาวพัฒนา</h1>

    <!-- ส่วนของฟอร์มกรอกข้อมูลที่แก้ไขแล้ว -->
    <div class="input-form">
        <div class="input-row">
            <input type="text" id="numberInput" class="input-field" placeholder="กรุณากรอกตัวเลข 6 หลัก">
        </div>
        <div class="input-row">
            <input type="date" id="dateInput" class="input-field">
        </div>
        <div class="input-row">
            <button id="convertButton" class="submit-btn">แจงรายละเอียด</button>
        </div>
    </div>

    <div id="resultContainer" class="result"></div>
    
    <!-- ส่วนของ Popup -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <div id="popupResult" class="popup-result"></div>
            <div class="popup-buttons">
                <button id="popupCircleButton" class="popup-button" onclick="toggleCirclePopup()">วงกลมล่าง</button>
                <button id="popupSquareButton" class="popup-button" onclick="toggleSquarePopup()">สี่เหลี่ยมสามตัวบน</button>
                <button id="popupCircleTopButton" class="popup-button" onclick="toggleSquareTopPopup()">สี่เหลี่ยมสองตัวบน</button>
            </div>
            <button class="close-popup" onclick="closePopup()">ปิดหน้าต่างนี้</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Juckmanphai. All Rights Reserved.
    </footer>

<script>
    // Disable right-click
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });

    // Set the default date in the date input field
    function setDefaultDate() {
        const dateInput = document.getElementById("dateInput");
        if (dateInput) {
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        }
    }

    // Function to show popup
    function showPopup() {
        const popup = document.getElementById("popupOverlay");
        popup.style.display = "flex";
    }

    // Function to close popup
    function closePopup() {
        const popup = document.getElementById("popupOverlay");
        popup.style.display = "none";
    }

    // Function to convert the entered number and display the result
    function convertNumber() {
        const num = document.getElementById("numberInput").value;
        const dateInput = document.getElementById("dateInput").value;

        if (num.length !== 6 || isNaN(num)) {
            alert("กรุณากรอกตัวเลข 6 หลัก");
            return;
        }

        const date = dateInput ? new Date(dateInput) : new Date();
        const thaiDate = getThaiDate(date);

        let sixDigitHtml = '';
        for (let i = 0; i < num.length; i++) {
            sixDigitHtml += `<span class="six-digit-frame">${num[i]}</span>`;
        }

        const threeDigits = num.slice(3);
        const twoDigits = num.slice(2, 4);

        const resultHtml = `
            <div style="position: relative; text-align: center; line-height: 1;">
                <h3 class="blue" style="display: inline-block; vertical-align: middle; margin: 0; font-size: 30px;">
                    ผลลาวพัฒนา
                </h3>
                <p class="blue" style="margin-top: 20px;">${thaiDate}</p>
                <h2 class="blue" style="display: inline-block; vertical-align: middle; margin: 0; font-size: 28px;">รางวัลเลข 6 ตัว</h2>
                <div style="text-align: center; margin: 10px 0;">
                    ${sixDigitHtml}
                </div>
                <p class="blue" style="letter-spacing: 2px; font-size: 36px; font-weight: bold; margin-top: 20px;">
                    บน <span style="color: green;" id="popupThreeDigits">${threeDigits}</span> 
                    ล่าง <span style="color: blue;" id="popupTwoDigits">${twoDigits}</span>
                </p>
            </div>
        `;

        // Show in popup
        const popupResult = document.getElementById("popupResult");
        popupResult.innerHTML = resultHtml;
        
        // Reset button states
        document.getElementById("popupCircleButton").classList.remove("active");
        document.getElementById("popupSquareButton").classList.remove("active");
        document.getElementById("popupCircleTopButton").classList.remove("active");
        
        // Show popup
        showPopup();
    }

    // Convert a Date object to a formatted Thai date
    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
        const months = [
            "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
            "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
        ];
        const day = String(date.getDate()).padStart(2, '0');
        const month = months[date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    // Popup functions
    function toggleCirclePopup() {
        const twoDigits = document.getElementById("popupResult").querySelector("#popupTwoDigits");
        const button = document.getElementById("popupCircleButton");
        
        if (!twoDigits) {
            alert("กรุณากรอกตัวเลข 6 หลักก่อน");
            return;
        }
        
        if (button.classList.contains("active")) {
            twoDigits.innerHTML = twoDigits.textContent;
            button.classList.remove("active");
        } else {
            twoDigits.innerHTML = `<span class="circle">${twoDigits.textContent}</span>`;
            button.classList.add("active");
        }
    }

    function toggleSquarePopup() {
        const threeDigits = document.getElementById("popupResult").querySelector("#popupThreeDigits");
        const button = document.getElementById("popupSquareButton");
        
        if (!threeDigits) {
            alert("กรุณากรอกตัวเลข 6 หลักก่อน");
            return;
        }
        
        if (button.classList.contains("active")) {
            threeDigits.innerHTML = threeDigits.textContent;
            button.classList.remove("active");
        } else {
            threeDigits.innerHTML = `<span class="square">${threeDigits.textContent}</span>`;
            button.classList.add("active");
        }
    }

    function toggleSquareTopPopup() {
        const threeDigits = document.getElementById("popupResult").querySelector("#popupThreeDigits");
        const button = document.getElementById("popupCircleTopButton");
        
        if (!threeDigits) {
            alert("กรุณากรอกตัวเลข 6 หลักก่อน");
            return;
        }
        
        if (button.classList.contains("active")) {
            threeDigits.innerHTML = threeDigits.textContent;
            button.classList.remove("active");
        } else {
            const digits = threeDigits.textContent.slice(-2);
            const hundredsDigit = threeDigits.textContent.slice(0, 1);
            threeDigits.innerHTML = `${hundredsDigit}<span class="square-two">${digits}</span>`;
            button.classList.add("active");
        }
    }

    // Initialize event listeners on page load
    document.addEventListener("DOMContentLoaded", function () {
        setDefaultDate();
        document.getElementById("convertButton").addEventListener("click", convertNumber);
    });
</script>
</body>
</html>
