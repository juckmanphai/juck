<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมสุ่มตัวเลข (กดหยุด/ตั้งเวลา)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: padding 0.3s;
        }

        h1 {
            color: #1a237e;
            margin-bottom: 20px;
        }
        
        /* แก้ไข: เปลี่ยน Layout เป็น 2x2 */
        #inputContainer {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
            margin-bottom: 25px;
            transition: opacity 0.3s, max-height 0.3s, margin 0.3s;
            overflow: hidden;
            max-height: 300px; 
            opacity: 1;
        }

        #inputContainer.hidden {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
        }

        .input-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        label.optional::after {
            content: ' (ถ้ามี)';
            font-weight: normal;
            color: #888;
            font-size: 0.9em;
        }

        input[type="text"], input[type="number"], select { /* เพิ่ม select */
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-family: 'Sarabun', sans-serif; /* ทำให้ font เหมือนกัน */
        }
        
        /* จัด select ให้ text อยู่ตรงกลาง */
        select {
            text-align-last: center;
        }

        input:focus, select:focus {
            border-color: #3f51b5;
            outline: none;
        }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        .display {
            font-size: 4rem;
            font-weight: bold;
            color: #0070C0;
            background-color: #E8E8E8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            letter-spacing: 8px; /* แก้ไข: ลดระยะห่างเล็กน้อย */
            border: 3px solid #444;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            word-break: break-all;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }
        
        button {
            flex-grow: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Sarabun', sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .run-button { background-color: #4CAF50; color: white; }
        .run-button:hover { background-color: #45a049; }
        .stop-button { background-color: #f44336; color: white; }
        .stop-button:hover { background-color: #e53935; }
        button:disabled { background-color: #cccccc; color: #666666; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <h1>โปรแกรมสุ่มตัวเลข (กดหยุด/ตั้งเวลา)</h1>

        <div id="inputContainer">
             <!-- เพิ่มเข้ามา: ช่องเลือกจำนวนหลัก -->
            <div class="input-group">
                <label for="digitSelector">จำนวนหลัก</label>
                <select id="digitSelector">
                    <option value="2">2 หลัก</option>
                    <option value="3">3 หลัก</option>
                    <option value="4">4 หลัก</option>
                    <option value="5" selected>5 หลัก</option>
                    <option value="6">6 หลัก</option>
                </select>
            </div>
            <div class="input-group">
                <label for="startNumber">เลขเริ่มต้น</label>
                 <!-- แก้ไข: ลบ maxlength ออก -->
                <input type="text" id="startNumber">
            </div>
            <div class="input-group">
                <label for="stopNumber" class="optional">เลขที่จะหยุด</label>
                 <!-- แก้ไข: ลบ maxlength ออก -->
                <input type="text" id="stopNumber" placeholder="เว้นว่างได้">
            </div>
            <div class="input-group">
                <label for="timerInput" class="optional">เวลา (วินาที)</label>
                <input type="number" id="timerInput" min="1" placeholder="ปล่อยว่างได้">
            </div>
        </div>

        <div id="displayArea" class="display">00000</div>

        <div class="button-group">
            <button id="runButton" class="run-button">รันตัวเลข</button>
            <button id="stopButton" class="stop-button" disabled>หยุด</button>
        </div>
    </div>

    <script>
        const displayArea = document.getElementById('displayArea');
        const inputContainer = document.getElementById('inputContainer');
        const digitSelector = document.getElementById('digitSelector'); // เพิ่มเข้ามา
        const startNumberInput = document.getElementById('startNumber');
        const stopNumberInput = document.getElementById('stopNumber');
        const timerInput = document.getElementById('timerInput');
        const runButton = document.getElementById('runButton');
        const stopButton = document.getElementById('stopButton');

        let intervalId = null; 
        let timeoutId = null;
        let numDigits = 5; // ตัวแปรเก็บจำนวนหลัก

        // --- ฟังก์ชันที่แก้ไข ---
        // สร้างตัวเลขสุ่มตามจำนวนหลักที่กำหนด
        function generateRandomNumber(digits) {
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return (Math.floor(Math.random() * (max - min + 1)) + min).toString();
        }
        
        // --- ฟังก์ชันที่เพิ่มเข้ามา ---
        // อัปเดต UI เมื่อมีการเปลี่ยนจำนวนหลัก
        function updateDigitSettings() {
            numDigits = parseInt(digitSelector.value, 10);
            const placeholderText = '0'.repeat(numDigits);

            // อัปเดตค่าต่างๆ
            startNumberInput.placeholder = placeholderText;
            startNumberInput.maxLength = numDigits;
            stopNumberInput.maxLength = numDigits;

            // อัปเดตหน้าจอแสดงผลถ้ายังไม่เริ่มรัน
            if (!intervalId) {
                displayArea.textContent = startNumberInput.value.padStart(numDigits, '0') || placeholderText;
            }
        }

        // --- ฟังก์ชันที่แก้ไข ---
        function stopRunning() {
            if (!intervalId) return;

            const lastRunningNumber = displayArea.textContent;

            clearInterval(intervalId);
            clearTimeout(timeoutId);
            intervalId = null;
            timeoutId = null;

            const userDefinedStopNumber = stopNumberInput.value;
            // ถ้ามีการกำหนดเลขหยุดไว้ ให้แสดงเลขนั้น (พร้อมเติม 0 ข้างหน้าให้ครบ)
            if (userDefinedStopNumber && userDefinedStopNumber.length === numDigits) {
                 displayArea.textContent = userDefinedStopNumber;
            } else {
                 displayArea.textContent = lastRunningNumber;
            }

            // รีเซ็ตสถานะปุ่มและแสดงช่องกรอก
            runButton.disabled = false;
            stopButton.disabled = true;
            inputContainer.classList.remove('hidden'); 
        }

        // --- Event Listeners ---

        // เมื่อเปลี่ยนจำนวนหลัก
        digitSelector.addEventListener('change', () => {
             startNumberInput.value = ''; // เคลียร์ค่าเก่า
             stopNumberInput.value = '';
             updateDigitSettings();
        });

        // เมื่อพิมพ์ในช่องเลขเริ่มต้น
        startNumberInput.addEventListener('input', () => {
            if (!intervalId) {
                // อัปเดตหน้าจอตามจำนวนหลักที่เลือก
                displayArea.textContent = startNumberInput.value.padStart(numDigits, '0');
            }
        });

        // เมื่อกดปุ่ม "รันตัวเลข"
        runButton.addEventListener('click', () => {
            if (intervalId) return;
            
            // แก้ไข: ตรวจสอบความยาวของ "เลขที่จะหยุด" ตามจำนวนหลักที่เลือก
            if (stopNumberInput.value.length > 0 && stopNumberInput.value.length !== numDigits) {
                alert(`ถ้าต้องการกำหนด "เลขที่จะหยุด" กรุณากรอกให้ครบ ${numDigits} หลัก`);
                stopNumberInput.focus();
                return;
            }
            if (timerInput.value && timerInput.value <= 0) {
                alert('กรุณากรอก "เวลา" เป็นตัวเลขที่มากกว่า 0');
                timerInput.focus();
                return;
            }

            // ซ่อนช่องกรอกทั้งหมด
            inputContainer.classList.add('hidden');

            // แก้ไข: เริ่มการรันตัวเลขตามจำนวนหลักที่เลือก
            intervalId = setInterval(() => {
                displayArea.textContent = generateRandomNumber(numDigits);
            }, 50);

            // ตรวจสอบว่ามีการตั้งเวลาหรือไม่
            const timeInSeconds = parseInt(timerInput.value, 10);
            if (timeInSeconds > 0) {
                timeoutId = setTimeout(stopRunning, timeInSeconds * 1000);
            }

            // อัปเดตสถานะปุ่ม
            runButton.disabled = true;
            stopButton.disabled = false;
        });

        // เมื่อกดปุ่ม "หยุด"
        stopButton.addEventListener('click', () => {
            stopRunning();
        });

        // สั่งให้ฟังก์ชัน updateDigitSettings ทำงานครั้งแรกเมื่อเปิดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', updateDigitSettings);

    </script>

</body>
</html>
