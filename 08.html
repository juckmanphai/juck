<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ผลฉลากกินแบ่งรัฐบาล</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #e65100;
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .form-container {
            background-color: lightyellow;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid green;
            padding: 15px;
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            text-align: center;
        }

        input, button {
            font-size: 1rem;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        .input-pair {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .input-pair input {
            flex: 1;
            min-width: 0;
        }

        .modal-overlay {
            display: none; /* ซ่อนไว้จนกว่าจะกดปุ่มแสดงผล */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            overflow-y: auto;
            padding: 20px 10px;
            flex-direction: column;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid green;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box;
        }

        .close-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            max-width: 200px;
        }

        /* Content inside modal */
        .header-title {
            background-color: white;
            color: rgba(0, 100, 255, 0.8);
            font-size: 2.0rem;
            font-weight: bold;
            border: 3px solid red;
            border-radius: 20px;
            padding: 10px 15px;
            margin: 5px 0;
            display: inline-block;
        }

        .draw-date {
            color: blue;
            padding: 10px;
            font-size: 1.3rem;
            border: 2px solid orange;
            background-color: white;
            border-radius: 15px;
            display: inline-block;
            margin: 10px 0;
        }

        .number-box {
            display: inline-block;
            background-color: white;
            color: red;
            font-size: 3.0rem;
            font-weight: bold;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 2px solid blue;
            border-radius: 50%;
            margin: 1px;
        }

        .three-digit-box {
            display: inline-block;
            background-color: white;
            color: blue;
            font-size: 2.0rem;
            font-weight: bold;
            width: 60px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 2px solid orange;
            border-radius: 5px;
            margin: 5px;
        }

        .two-digit-box {
            display: inline-block;
            background-color: white;
            color: #ff9800;
            font-size: 3.0rem;
            font-weight: bold;
            width: 80px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border-radius: 30px;
            border: 2px solid red;
            margin: 10px 0;
        }

        .result-title {
            font-weight: bold;
            color: green;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .flex-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        .back-button {
            font-size: 1rem;
            text-align: center;
            margin: 15px auto;
            border: 2px solid blue;
            padding: 10px 30px;
            border-radius: 20px;
            background-color: lightyellow;
            color: red;
            cursor: pointer;
            display: block;
            max-width: 200px;
        }

        .three-digits-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            margin: 15px 0;
            align-items: flex-start;
        }

        .three-digits-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 5px;
            flex: 1;
        }

        .button-container button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            margin-top: 10px;
            padding: 12px;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 15px 0;
            font-size: 0.8rem;
            color: #666;
        }

        img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location.href='https://juckmanphai.github.io/juck/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลฉลากกินแบ่งรัฐบาล</h1>

    <div class="form-container">
        <div class="form-group">
            <input type="text" id="draw-date" placeholder="กรอก ว/ด/ป เช่น 01/01/2025">
        </div>
        <div class="form-group">
            <input type="text" id="first-prize" maxlength="6" placeholder="กรอกเลขรางวัลที่ 1">
        </div>
        <div class="form-group">
            <div class="input-pair">
                <input type="text" id="front-three-1" maxlength="3" placeholder="หน้า 3 ตัว ชุดที่ 1">
                <input type="text" id="front-three-2" maxlength="3" placeholder="หน้า 3 ตัว ชุดที่ 2">
            </div>
        </div>
        <div class="form-group">
            <div class="input-pair">
                <input type="text" id="back-three-1" maxlength="3" placeholder="ท้าย 3 ตัว ชุดที่ 1">
                <input type="text" id="back-three-2" maxlength="3" placeholder="ท้าย 3 ตัว ชุดที่ 2">
            </div>
        </div>
        <div class="form-group">
            <input type="text" id="back-two" maxlength="2" placeholder="กรอกเลขท้าย 2 ตัว">
        </div>
        <div class="button-container">
            <button onclick="displayResults()">แสดงผล</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="header-title">ผลฉลากกินแบ่งรัฐบาล</h2>
            <div class="draw-date" id="display-draw-date"></div>

            <div class="flex-row">
                <img src="logo.png" alt="Logo Left">
                <h3 class="result-title" style="margin: 0 10px;">รางวัลที่ 1</h3>
                <img src="logo.png" alt="Logo Right">
            </div>
            <div id="first-prize-display" style="margin: 10px 0;"></div>

            <div class="three-digits-container">
                <div class="three-digits-group">
                    <h3 class="result-title">เลขหน้า 3 ตัว</h3>
                    <div>
                        <div class="three-digit-box" id="display-front-three-1"></div>
                        <div class="three-digit-box" id="display-front-three-2"></div>
                    </div>
                </div>

                <div class="three-digits-group">
                    <h3 class="result-title">เลขท้าย 3 ตัว</h3>
                    <div>
                        <div class="three-digit-box" id="display-back-three-1"></div>
                        <div class="three-digit-box" id="display-back-three-2"></div>
                    </div>
                </div>
            </div>

            <div class="flex-row">
                <div class="two-digit-box" id="display-back-two"></div>
            </div>
            <h3 class="result-title">เลขท้าย 2 ตัว</h3>
        </div>
        
        <button class="close-btn" onclick="closeModal()">ปิด</button>
    </div>

    <footer>
        &copy; 2024 Juckmanphai. All Rights Reserved.
    </footer>

    <script>
        function formatThaiDate(dateString) {
            const days = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", 
                          "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            
            try {
                const parts = dateString.split(/[/-]/);
                if (parts.length === 3) {
                    const day = parseInt(parts[0]);
                    const month = parseInt(parts[1]) - 1;
                    const year = parseInt(parts[2]);
                    const date = new Date(year, month, day);
                    
                    if (!isNaN(date.getTime())) {
                        const dayOfWeek = days[date.getDay()];
                        const thaiYear = year + 543;
                        const monthName = months[month];
                        return `วัน${dayOfWeek}ที่ ${day} ${monthName} พ.ศ. ${thaiYear}`;
                    }
                }
                return dateString;
            } catch {
                return dateString;
            }
        }

        function displayResults() {
            const rawDate = document.getElementById("draw-date").value;
            const formattedDate = formatThaiDate(rawDate);
            document.getElementById("display-draw-date").textContent = formattedDate;

            const firstPrize = document.getElementById("first-prize").value;
            const firstPrizeDisplay = document.getElementById("first-prize-display");
            firstPrizeDisplay.innerHTML = "";
            
            for (let i = 0; i < firstPrize.length; i++) {
                const box = document.createElement("div");
                box.className = "number-box";
                box.textContent = firstPrize[i];
                firstPrizeDisplay.appendChild(box);
            }

            document.getElementById("display-front-three-1").textContent = 
                document.getElementById("front-three-1").value;
            document.getElementById("display-front-three-2").textContent = 
                document.getElementById("front-three-2").value;
            document.getElementById("display-back-three-1").textContent = 
                document.getElementById("back-three-1").value;
            document.getElementById("display-back-three-2").textContent = 
                document.getElementById("back-three-2").value;
            document.getElementById("display-back-two").textContent = 
                document.getElementById("back-two").value;

            document.getElementById("resultModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("resultModal").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".button-container button").addEventListener("click", displayResults);
        });
    </script>
</body>
</html>
