<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลฉลากกินแบ่งรัฐบาล</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #e65100;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        h2 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        h3 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .form-container {
            background-color: lightyellow;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid green;
            padding: 10px;
            line-height: 0.6;
            max-width: 500px;
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        input, select {
            font-size: 18px;
            padding: 8px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 150px;
            transition: border-color 0.3s;
        }

        .input-pair {
            display: flex;
            justify-content: center;
        }

        .result-display {
            background-color: #FAFAD2;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid green;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .result-section {
            margin-top: 5px;
        }

        .header-title {
            background-color: white;
            color: rgba(0, 100, 255, 0.8);
            font-size: 26px;
            font-weight: bold;
            border: 2px solid red;
            border-radius: 20px;
            display: inline-block;
            padding: 20px;
            margin-top: 4px;
            margin-bottom: 7px;
        }

        .draw-date {
            color: blue;
            padding: 15px;
            font-size: 18px;
            border: 1px solid blue;
            background-color: white;
            color: blue;
            border-radius: 15px;
            display: inline-block;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* สไตล์ตัวเลขปิงปอง */
        .circle-number-base {
            display: inline-block;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            line-height: 36px;
            margin: 0 0.5px;
            box-shadow:
                0 3px 10px rgba(0, 0, 0, 0.2),
                inset -3px -3px 8px rgba(0, 0, 0, 0.15),
                inset 3px 3px 8px rgba(255, 255, 255, 0.15);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* รางวัลที่ 1 - สีแดง */
        .circle-number-red {
            background: radial-gradient(circle at 30% 30%, #ff3333, #cc0000);
        }

        /* เลขหน้า 3 ตัว - สีน้ำเงิน */
        .circle-number-blue {
            background: radial-gradient(circle at 30% 30%, #3399ff, #0066cc);
        }

        /* เลขท้าย 3 ตัว - สีเขียว */
        .circle-number-green {
            background: radial-gradient(circle at 30% 30%, #33cc33, #009900);
        }

        /* เลขท้าย 2 ตัว - สีส้ม */
        .circle-number-orange {
            background: radial-gradient(circle at 30% 30%, #ff9933, #cc6600);
        }

        .number-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        /* ปรับสีข้อความตามที่ระบุ */
        .first-prize-title {
            color: #cc0000; /* สีแดงเหมือนลูกปิงปอง */
        }
        
        .front-three-title {
            color: #0066cc; /* สีน้ำเงินเหมือนลูกปิงปอง */
        }
        
        .back-three-title {
            color: #009900; /* สีเขียวเหมือนลูกปิงปอง */
        }
        
        .back-two-title {
            color: #cc6600; /* สีส้มเหมือนลูกปิงปอง */
        }

        .flex-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .button-container button {
            font-size: 22px;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .back-button {
            font-size: 22px;
            padding: 12px 30px;
            margin: 20px auto;
            display: block;
            border: 3px solid blue;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }

        #first-prize-display {
            margin-top: 5px;
        }

        /* เพิ่มระยะห่างระหว่างข้อความและตัวเลข */
        .result-title-with-margin {
            margin-bottom: 15px;
        }
        
        /* ปรับเฉพาะส่วนเลขท้าย 2 ตัวให้มีระยะห่างมากขึ้น */
        .back-two-section {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .back-two-number-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckmanphai.github.io/juck/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลฉลากกินแบ่งรัฐบาล</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="draw-date">งวดวันที่ (วัน เดือน พ.ศ.)</label>
            <input type="text" id="draw-date" placeholder="กรอกวันที่ (ตัวอย่าง: 1 มกราคม 2567)">
        </div>

        <div class="form-group">
            <input type="text" id="first-prize" maxlength="6" placeholder="กรอกเลขรางวัลที่ 1">
            <label for="first-prize">รางวัลที่ 1 (6 ตัว)</label>
        </div>

        <div class="form-group">
            <label>เลขหน้า 3 ตัว</label>
            <div class="input-pair">
                <input type="text" id="front-three-1" maxlength="3" placeholder="ชุดที่ 1">
                <input type="text" id="front-three-2" maxlength="3" placeholder="ชุดที่ 2">
            </div>
        </div>

        <div class="form-group">
            <label>เลขท้าย 3 ตัว</label>
            <div class="input-pair">
                <input type="text" id="back-three-1" maxlength="3" placeholder="ชุดที่ 1">
                <input type="text" id="back-three-2" maxlength="3" placeholder="ชุดที่ 2">
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="back-two" maxlength="2" placeholder="กรอกเลขท้าย 2 ตัว">
            <label for="back-two">เลขท้าย 2 ตัว</label>
        </div>

        <div class="button-container">
            <button onclick="displayResults()">แสดงผล</button>
        </div>
    </div>

    <div id="resultContainer" class="result-display" style="display: none;">
        <div style="position: relative; text-align: center; font-size: 18px; line-height: 0.5;">
            <!-- หัวข้อหลัก -->
            <h2 class="header-title">ผลฉลากกินแบ่งรัฐบาล</h2>
            <div class="draw-date">
                <span id="display-draw-date"></span>
            </div>

            <!-- ผลรางวัลที่ 1 -->
            <div class="result-section" style="margin-top: 20px; display: flex; align-items: center; justify-content: center; position: relative;">
                <!-- โลโก้ด้านซ้าย -->
                <img src="logo.png" alt="Logo Left" style="width: 70px; margin-right: 10px;">

                <!-- หัวข้อรางวัล -->
                <h3 class="result-title first-prize-title result-title-with-margin">รางวัลที่ 1</h3>

                <!-- โลโก้ด้านขวา -->
                <img src="logo.png" alt="Logo Right" style="width: 70px; margin-left: 10px;">
            </div>

            <div id="first-prize-display" class="number-group" style="margin-top: 5px;"></div>

            <!-- เลขหน้า 3 ตัว และ เลขท้าย 3 ตัว -->
            <div class="result-section flex-row">
                <div>
                    <h3 class="result-title front-three-title result-title-with-margin">เลขหน้า 3 ตัว</h3>
                    <div id="display-front-three-1" class="number-group"></div>
                    <div id="display-front-three-2" class="number-group"></div>
                </div>
                <div style="margin: 0 15px;"></div>
                <div>
                    <h3 class="result-title back-three-title result-title-with-margin">เลขท้าย 3 ตัว</h3>
                    <div id="display-back-three-1" class="number-group"></div>
                    <div id="display-back-three-2" class="number-group"></div>
                </div>
            </div>

            <!-- เลขท้าย 2 ตัว -->
            <div class="result-section back-two-section">
                <div id="display-back-two" class="number-group back-two-number-group"></div>
                <h3 class="result-title back-two-title">เลขท้าย 2 ตัว</h3>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Juckmanphai. All Rights Reserved.
    </footer>

    <script>
        function formatThaiDate(dateString) {
            const days = [
                "วันอาทิตย์", "วันจันทร์", "วันอังคาร", 
                "วันพุธ", "วันพฤหัสบดี", "วันศุกร์", "วันเสาร์"
            ];

            const months = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", 
                "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", 
                "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ];

            const parts = dateString.split("/");
            if (parts.length === 3) {
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1;
                const year = parseInt(parts[2], 10);

                const date = new Date(year, month, day);
                const dayOfWeek = days[date.getDay()];
                const thaiYear = year + 543;
                const monthName = months[month];

                return `${dayOfWeek}ที่ ${day} ${monthName} พ.ศ. ${thaiYear}`;
            }
            return dateString;
        }

        function createNumberBall(number, colorClass) {
            const ball = document.createElement("div");
            ball.className = `circle-number-base ${colorClass}`;
            ball.innerText = number;
            return ball;
        }

        function displayNumberGroup(elementId, numberString, colorClass) {
            const container = document.getElementById(elementId);
            container.innerHTML = "";
            
            for (let i = 0; i < numberString.length; i++) {
                container.appendChild(createNumberBall(numberString[i], colorClass));
            }
        }

        function displayResults() {
            document.getElementById("resultContainer").style.display = "block";
            
            const rawDate = document.getElementById("draw-date").value;
            const formattedDate = formatThaiDate(rawDate);
            document.getElementById("display-draw-date").innerText = formattedDate;

            // รางวัลที่ 1 (สีแดง)
            displayNumberGroup(
                "first-prize-display", 
                document.getElementById("first-prize").value, 
                "circle-number-red"
            );

            // เลขหน้า 3 ตัว (สีน้ำเงิน)
            displayNumberGroup(
                "display-front-three-1", 
                document.getElementById("front-three-1").value, 
                "circle-number-blue"
            );
            displayNumberGroup(
                "display-front-three-2", 
                document.getElementById("front-three-2").value, 
                "circle-number-blue"
            );

            // เลขท้าย 3 ตัว (สีเขียว)
            displayNumberGroup(
                "display-back-three-1", 
                document.getElementById("back-three-1").value, 
                "circle-number-green"
            );
            displayNumberGroup(
                "display-back-three-2", 
                document.getElementById("back-three-2").value, 
                "circle-number-green"
            );

            // เลขท้าย 2 ตัว (สีส้ม)
            displayNumberGroup(
                "display-back-two", 
                document.getElementById("back-two").value, 
                "circle-number-orange"
            );
        }
    </script>
</body>
</html>
