<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ผลฉลากกินแบ่งรัฐบาล</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #e65100;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .form-container {
            background-color: lightyellow;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid green;
            padding: 10px;
            line-height: 0.6;
            max-width: 500px;
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        input, select {
            font-size: 18px;
            padding: 8px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 150px;
            transition: border-color 0.3s;
        }

        .input-pair {
            display: flex;
            justify-content: center;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid green;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            animation-name: zoom;
            animation-duration: 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        @keyframes zoom {
            from {transform: scale(0);}
            to {transform: scale(1);}
        }

        .close-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
        }

        .close-btn:hover {
            background-color: #b71c1c;
        }

        /* Content inside modal */
        .header-title {
            background-color: white;
            color: rgba(0, 100, 255, 0.8);
            font-size: 26px;
            font-weight: bold;
            border: 2px solid red;
            border-radius: 20px;
            display: inline-block;
            padding: 20px;
            margin-top: 4px;
            margin-bottom: 7px;
        }

        .draw-date {
            color: blue;
            padding: 15px;
            font-size: 18px;
            border: 1px solid blue;
            background-color: white;
            color: blue;
            border-radius: 15px;
            display: inline-block;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .number-box {
            display: inline-block;
            background-color: white;
            color: red;
            font-size: 38px;
            font-weight: bold;
            width: 40px;
            height: 40px;
            line-height: 42px;
            text-align: center;
            border: 3px solid blue;
            border-radius: 50px;
            margin: 0.5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .three-digit-box {
            display: inline-block;
            background-color: white;
            color: blue;
            font-size: 30px;
            font-weight: bold;
            width: 55px;
            height: 40px;
            line-height: 42px;
            text-align: center;
            border: 3px solid orange;
            border-radius: 5px;
            margin: 5px;
        }

        .two-digit-box {
            display: inline-block;
            background-color: white;
            color: #ff9800;
            font-size: 40px;
            font-weight: bold;
            width: 80px;
            height: 50px;
            line-height: 52px;
            text-align: center;
            border-radius: 30px;
            border: 3px solid red;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .result-title {
            font-weight: bold;
            color: green;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        .flex-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .back-button {
            font-size: 20px;
            text-align: center;
            position: relative;
            margin: 20px auto;
            border: 3px solid blue;
            padding: 5px 40px;
            border-radius: 20px;
            background-color: lightyellow;
            color: red;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            white-space: nowrap;
            display: block;
        }

        .back-button:hover {
            background-color: #E64A19;
            transform: translateY(-2px);
        }

        .back-button:active {
            background-color: #D84315;
            transform: translateY(0);
        }

        .close-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 10px;
        }

        .three-digits-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 10px 0;
        }

        .three-digits-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location.href='https://juckmanphai.github.io/juck/01.html '">กลับสู่หน้าหลัก</button>
    <h1>ผลฉลากกินแบ่งรัฐบาล</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="draw-date">งวดวันที่ (วัน เดือน พ.ศ.)</label>
            <input type="text" id="draw-date" placeholder="กรอกวันที่ (ตัวอย่าง: 1 มกราคม 2567)">
        </div>
        <div class="form-group">
            <input type="text" id="first-prize" maxlength="6" placeholder="กรอกเลขรางวัลที่ 1">
            <label for="first-prize">รางวัลที่ 1 (6 ตัว)</label>
        </div>
        <div class="form-group">
            <label>เลขหน้า 3 ตัว</label>
            <div class="input-pair">
                <input type="text" id="front-three-1" maxlength="3" placeholder="ชุดที่ 1">
                <input type="text" id="front-three-2" maxlength="3" placeholder="ชุดที่ 2">
            </div>
        </div>
        <div class="form-group">
            <label>เลขท้าย 3 ตัว</label>
            <div class="input-pair">
                <input type="text" id="back-three-1" maxlength="3" placeholder="ชุดที่ 1">
                <input type="text" id="back-three-2" maxlength="3" placeholder="ชุดที่ 2">
            </div>
        </div>
        <div class="form-group">
            <input type="text" id="back-two" maxlength="2" placeholder="กรอกเลขท้าย 2 ตัว">
            <label for="back-two">เลขท้าย 2 ตัว</label>
        </div>
        <div class="button-container">
            <button onclick="displayResults()">แสดงผล</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal-overlay">
        <div class="modal-content">
            <!-- ส่วนหัวข้อและวันที่ (อยู่ด้านบนสุด) -->
            <h2 class="header-title">ผลฉลากกินแบ่งรัฐบาล</h2>
            <div class="draw-date" id="display-draw-date"></div>

            <!-- ส่วนรางวัลที่ 1 -->
            <div class="flex-row">
                <img src="logo.png" alt="Logo Left" style="width: 70px; margin-right: 10px;">
                <h3 class="result-title" style="margin: 0;">รางวัลที่ 1</h3>
                <img src="logo.png" alt="Logo Right" style="width: 70px; margin-left: 10px;">
            </div>
            <div id="first-prize-display" style="margin-top: 5px;"></div>

            <!-- ส่วนเลขหน้าและเลขท้าย 3 ตัว (อยู่ในระดับเดียวกัน) -->
            <div class="three-digits-container">
                <div class="three-digits-group">
                    <h3 class="result-title">เลขหน้า 3 ตัว</h3>
                    <div>
                        <div class="three-digit-box" id="display-front-three-1"></div>
                        <div class="three-digit-box" id="display-front-three-2"></div>
                    </div>
                </div>

                <div class="three-digits-group">
                    <h3 class="result-title">เลขท้าย 3 ตัว</h3>
                    <div>
                        <div class="three-digit-box" id="display-back-three-1"></div>
                        <div class="three-digit-box" id="display-back-three-2"></div>
                    </div>
                </div>
            </div>

            <!-- ส่วนเลขท้าย 2 ตัว -->
            <div class="flex-row">
                <div class="two-digit-box" id="display-back-two"></div>
            </div>
            <h3 class="result-title">เลขท้าย 2 ตัว</h3>
        </div>
        
        <div class="close-container">
            <button class="close-btn" onclick="closeModal()">ปิด</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Juckmanphai. All Rights Reserved.
    </footer>

    <script>
        function formatThaiDate(dateString) {
            const days = [
                "วันอาทิตย์", "วันจันทร์", "วันอังคาร", 
                "วันพุธ", "วันพฤหัสบดี", "วันศุกร์", "วันเสาร์"
            ];
            const months = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", 
                "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", 
                "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ];
            const parts = dateString.split("/");
            if (parts.length === 3) {
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1;
                const year = parseInt(parts[2], 10);
                const date = new Date(year, month, day);
                const dayOfWeek = days[date.getDay()];
                const thaiYear = year + 543;
                const monthName = months[month];
                return `${dayOfWeek}ที่ ${day} ${monthName} พ.ศ. ${thaiYear}`;
            }
            return dateString;
        }

        function displayResults() {
            const rawDate = document.getElementById("draw-date").value;
            const formattedDate = formatThaiDate(rawDate);
            document.getElementById("display-draw-date").innerText = formattedDate;

            const firstPrize = document.getElementById("first-prize").value;
            const firstPrizeDisplay = document.getElementById("first-prize-display");
            firstPrizeDisplay.innerHTML = "";
            for (let i = 0; i < firstPrize.length; i++) {
                const box = document.createElement("div");
                box.className = "number-box";
                box.innerText = firstPrize[i];
                firstPrizeDisplay.appendChild(box);
            }

            document.getElementById("display-front-three-1").innerText = document.getElementById("front-three-1").value;
            document.getElementById("display-front-three-2").innerText = document.getElementById("front-three-2").value;
            document.getElementById("display-back-three-1").innerText = document.getElementById("back-three-1").value;
            document.getElementById("display-back-three-2").innerText = document.getElementById("back-three-2").value;
            document.getElementById("display-back-two").innerText = document.getElementById("back-two").value;

            document.getElementById("resultModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("resultModal").style.display = "none";
        }

        // เพิ่ม event listener สำหรับปุ่มแสดงผล
        document.addEventListener("DOMContentLoaded", function() {
            const showButton = document.querySelector(".button-container button");
            if (showButton) {
                showButton.addEventListener("click", displayResults);
            }
        });
    </script>
</body>
</html>
