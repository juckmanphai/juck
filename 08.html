<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลฉลากกินแบ่งรัฐบาล</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #e65100;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        h2 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        h3 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .form-container {
            background-color: lightyellow;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid green;
            padding: 10px;
            line-height: 0.6;
            max-width: 500px;
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        input, select {
            font-size: 18px;
            padding: 8px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 150px;
            transition: border-color 0.3s;
        }

        .input-pair {
            display: flex;
            justify-content: center;
        }

        .result-display {
            background-color: #FAFAD2;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid green;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .result-section {
            margin-top: 5px;
        }

        .header-title {
            background-color: white;
            color: rgba(0, 100, 255, 0.8);
            font-size: 26px;
            font-weight: bold;
            border: 2px solid red;
            border-radius: 20px;
            display: inline-block;
            padding: 20px;
            margin-top: 4px;
            margin-bottom: 7px;
        }

        .draw-date {
            color: blue;
            padding: 15px;
            font-size: 18px;
            border: 1px solid blue;
            background-color: white;
            color: blue;
            border-radius: 15px;
            display: inline-block;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* ปรับแต่ง CSS สำหรับตัวเลขลูกปิงปอง */
        .number-box {
            display: inline-block;
            background-color: white;
            color: #ff5252;
            font-size: 38px;
            font-weight: bold;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 2px solid #ff5252;
            border-radius: 50%;
            margin: 5px;
            box-shadow: 
                0 0 0 2px white,
                0 0 0 4px #ff5252,
                0 4px 8px rgba(0,0,0,0.2);
            background-image: radial-gradient(circle at 30% 30%, white 0%, #f5f5f5 50%, #e0e0e0 100%);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .three-digit-box {
            display: inline-block;
            background-color: white;
            color: #2196F3;
            font-size: 30px;
            font-weight: bold;
            width: 55px;
            height: 55px;
            line-height: 55px;
            text-align: center;
            border: 2px solid #2196F3;
            border-radius: 50%;
            margin: 5px;
            box-shadow: 
                0 0 0 2px white,
                0 0 0 4px #2196F3,
                0 4px 8px rgba(0,0,0,0.2);
            background-image: radial-gradient(circle at 30% 30%, white 0%, #f5f5f5 50%, #e0e0e0 100%);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .two-digit-box {
            display: inline-block;
            background-color: white;
            color: #FF9800;
            font-size: 40px;
            font-weight: bold;
            width: 70px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            border: 2px solid #FF9800;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 
                0 0 0 2px white,
                0 0 0 4px #FF9800,
                0 4px 8px rgba(0,0,0,0.2);
            background-image: radial-gradient(circle at 30% 30%, white 0%, #f5f5f5 50%, #e0e0e0 100%);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .result-title {
            font-weight: bold;
            color: green;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        .flex-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .button-container button {
            font-size: 22px;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .back-button {
            font-size: 20px;
            text-align: center;
            position: relative;
            margin: 20px auto;
            border: 3px solid blue;
            padding: 5px 40px;
            border-radius: 20px;
            background-color: lightyellow; 
            color: red;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            white-space: nowrap;
            display: block;
        }

        .back-button:hover {
            background-color: #E64A19;
            transform: translateY(-2px);
        }

        .back-button:active {
            background-color: #D84315;
            transform: translateY(0);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }

        #first-prize-display {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button id="homeButton" onclick="window.location.href='https://juckmanphai.github.io/juck/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลฉลากกินแบ่งรัฐบาล</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="draw-date">งวดวันที่ (วัน เดือน พ.ศ.)</label>
            <input type="text" id="draw-date" placeholder="กรอกวันที่ (ตัวอย่าง: 1 มกราคม 2567)">
        </div>

        <div class="form-group">
            <input type="text" id="first-prize" maxlength="6" placeholder="กรอกเลขรางวัลที่ 1">
            <label for="first-prize">รางวัลที่ 1 (6 ตัว)</label>
        </div>

        <div class="form-group">
            <label>เลขหน้า 3 ตัว</label>
            <div class="input-pair">
                <input type="text" id="front-three-1" maxlength="3" placeholder="ชุดที่ 1">
                <input type="text" id="front-three-2" maxlength="3" placeholder="ชุดที่ 2">
            </div>
        </div>

        <div class="form-group">
            <label>เลขท้าย 3 ตัว</label>
            <div class="input-pair">
                <input type="text" id="back-three-1" maxlength="3" placeholder="ชุดที่ 1">
                <input type="text" id="back-three-2" maxlength="3" placeholder="ชุดที่ 2">
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="back-two" maxlength="2" placeholder="กรอกเลขท้าย 2 ตัว">
            <label for="back-two">เลขท้าย 2 ตัว</label>
        </div>

        <div class="button-container">
            <button onclick="displayResults()">แสดงผล</button>
        </div>
    </div>

    <div id="resultContainer" class="result-display" style="display: none;">
        <div style="position: relative; text-align: center; font-size: 18px; line-height: 0.5;">
            <!-- หัวข้อหลัก -->
            <h2 class="header-title">ผลฉลากกินแบ่งรัฐบาล</h2>
            <div class="draw-date">
                <span id="display-draw-date"></span>
            </div>

            <!-- ผลรางวัลที่ 1 -->
            <div class="result-section" style="margin-top: 20px; display: flex; align-items: center; justify-content: center; position: relative;">
                <!-- โลโก้ด้านซ้าย -->
                <img src="logo.png" alt="Logo Left" style="width: 70px; margin-right: 10px;">

                <!-- หัวข้อรางวัล -->
                <h3 class="result-title" style="margin: 0;">รางวัลที่ 1</h3>

                <!-- โลโก้ด้านขวา -->
                <img src="logo.png" alt="Logo Right" style="width: 70px; margin-left: 10px;">
            </div>

            <div id="first-prize-display" style="margin-top: 5px;"></div>

            <!-- เลขหน้า 3 ตัว และ เลขท้าย 3 ตัว -->
            <div class="result-section flex-row">
                <div>
                    <h3 class="result-title">เลขหน้า 3 ตัว</h3>
                    <div class="three-digit-box" id="display-front-three-1"></div>
                    <div class="three-digit-box" id="display-front-three-2"></div>
                </div>
                <div style="margin: 0 15px;"></div>
                <div>
                    <h3 class="result-title">เลขท้าย 3 ตัว</h3>
                    <div class="three-digit-box" id="display-back-three-1"></div>
                    <div class="three-digit-box" id="display-back-three-2"></div>
                </div>
            </div>

            <!-- เลขท้าย 2 ตัว -->
            <div class="result-section">
                <div class="two-digit-box" id="display-back-two"></div>
                <h3 class="result-title">เลขท้าย 2 ตัว</h3>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Juckmanphai. All Rights Reserved.
    </footer>

    <script>
        function formatThaiDate(dateString) {
            const days = [
                "วันอาทิตย์", "วันจันทร์", "วันอังคาร", 
                "วันพุธ", "วันพฤหัสบดี", "วันศุกร์", "วันเสาร์"
            ];

            const months = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", 
                "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", 
                "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ];

            const parts = dateString.split("/");
            if (parts.length === 3) {
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1;
                const year = parseInt(parts[2], 10);

                const date = new Date(year, month, day);
                const dayOfWeek = days[date.getDay()];
                const thaiYear = year + 543;
                const monthName = months[month];

                return `${dayOfWeek}ที่ ${day} ${monthName} พ.ศ. ${thaiYear}`;
            }
            return dateString;
        }

        function displayResults() {
            document.getElementById("resultContainer").style.display = "block";
            
            const rawDate = document.getElementById("draw-date").value;
            const formattedDate = formatThaiDate(rawDate);
            document.getElementById("display-draw-date").innerText = formattedDate;

            const firstPrize = document.getElementById("first-prize").value;
            const firstPrizeDisplay = document.getElementById("first-prize-display");
            firstPrizeDisplay.innerHTML = "";
            for (let i = 0; i < firstPrize.length; i++) {
                const box = document.createElement("div");
                box.className = "number-box";
                box.innerText = firstPrize[i];
                firstPrizeDisplay.appendChild(box);
            }

            document.getElementById("display-front-three-1").innerText = document.getElementById("front-three-1").value;
            document.getElementById("display-front-three-2").innerText = document.getElementById("front-three-2").value;
            document.getElementById("display-back-three-1").innerText = document.getElementById("back-three-1").value;
            document.getElementById("display-back-three-2").innerText = document.getElementById("back-three-2").value;
            document.getElementById("display-back-two").innerText = document.getElementById("back-two").value;
        }
    </script>
</body>
</html>
